<div ng-if="!$session._id" class='col-lg-12'>
	<div class='col-lg-12'>
		<form ng-submit="register(user)" class='form-group'>
			<fieldset class='form-group'>
				<label for="username">Username</label><input name="username" ng-model="user.username" type="text" class='form-control'/>
			</fieldset>
			<fieldset class='form-group'>
				<label for="password">Password</label><input name="password" ng-model="user.password" type="password" class='form-control'>
			</fieldset>
			<input type="submit" value="Register" class='btn btn-primary'/>
		</form>
	</div>
	<div class='col-lg-12'>
		<form ng-submit="login(user_login)" class='form-group'>
			<fieldset class='form-group'>
				<label for="username">Username</label><input name="username" ng-model="user_login.username" type="text" class='form-control'/>
			</fieldset>
			<fieldset class='form-group'>
				<label for="password">Password</label><input name="password" ng-model="user_login.password" type="password" class='form-control'>
			</fieldset>
			<input type="submit" value="Login" class='btn btn-primary'/>	
		</form>
	</div>
</div>
<div ng-if="$session._id" class='col-lg-12' data-ng-init="init()">
	<button ng-click="logout()" class="btn btn-primary">Logout</button>
	<div id="chatBox">
		<div ng-repeat="message in messages">
			<span ng-bind="message.message"></span>
		</div>
	</div>
	<ng-pluralize count="usersOn" when="{ '0' : 'Nobody is online...', 'one' : '{} user is online!', 'other' : '{} users are online!'}"></ng-pluralize>
	<form id="myForm" ng-submit="sendMessage(message)" style="margin-top: 10px;">
		<input ng-model="message" class='form-control' id="message" style="margin-bottom: 10px;"/>
		<input class="btn btn-default" type="submit" value="Send Message"/>
	</form>
</div>
