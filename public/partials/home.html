<form ng-submit="register(user)">
	<label for="username">Username</label><input name="username" ng-model="user.username" type="text"/>
	<label for="password">Password</label><input name="password" ng-model="user.password" type="password">
	<input type="submit"/>
</form>
<span ng-repeat="user in users">
	<span ng-bind="user.username"></span>
</span>
